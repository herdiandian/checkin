<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    /* Force video feed to cover full screen (fix black bar issue on phones) */
    #reader video {
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
    }
    #switchCameraBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #switchCameraBtn img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- Floating Switch Button with SVG -->
  <button id="switchCameraBtn">
    <img src="reverse-camera-solid.svg" alt="Switch Camera">
  </button>

  <script>
    let currentCamera = "environment"; 
    let html5QrcodeScanner;
    let lastScanned = "";
    let lastName = "";
    let lastType = "";

    function showPopup(name, type, status="success") {
      Swal.fire({
        icon: status,
        title: `<div style="font-size:2.5rem; font-weight:bold;">${name}</div>`,
        html: `<div style="font-size:1.5rem; color:#444;">${type}</div>`,
        showConfirmButton: false,
        timer: 4000,
        background: "#f8f9fa",
        backdrop: true
      });
    }

    function logToSheet(url) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          lastName = data.name;
          lastType = data.type;
          showPopup(data.name, data.type, "success");
        })
        .catch(() => {
          showPopup("Error", "⚠️ Failed to log attendance", "error");
        });
    }

    function onScanSuccess(decodedText) {
      if (decodedText === lastScanned) {
        // Show "Already Scanned" with same name/type
        if (lastName && lastType) {
          showPopup(lastName, `${lastType} (Already Scanned)`, "info");
        } else {
          showPopup("Already Scanned", "", "info");
        }
        return;
      }
      lastScanned = decodedText;

      // Send scanned QR to Google Sheet endpoint
      logToSheet(decodedText);
    }

    async function startScanner(cameraFacing) {
      if (html5QrcodeScanner) {
        await html5QrcodeScanner.stop().catch(() => {});
      }
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: cameraFacing },
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            let minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            return { width: minEdge * 0.7, height: minEdge * 0.7 };
          }
        },
        onScanSuccess
      ).catch(err => {
        Swal.fire("⚠️ Camera not available", "", "error");
      });
    }

    // Start with back camera
    startScanner(currentCamera);

    // Switch camera button
    document.getElementById("switchCameraBtn").addEventListener("click", () => {
      currentCamera = currentCamera === "environment" ? "user" : "environment";
      startScanner(currentCamera);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
