<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .scan-frame {
      border: 4px solid rgba(0, 255, 0, 0.7);
      border-radius: 12px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { border-color: rgba(0, 255, 0, 0.6); }
      50% { border-color: rgba(0, 255, 0, 1); }
      100% { border-color: rgba(0, 255, 0, 0.6); }
    }
    #result {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    /* Responsive scan frame */
    @media (max-width: 576px) { /* phones */
      .scan-frame { width: 220px; height: 220px; }
    }
    @media (min-width: 577px) and (max-width: 991px) { /* tablets */
      .scan-frame { width: 300px; height: 300px; }
    }
    @media (min-width: 992px) { /* desktop */
      .scan-frame { width: 350px; height: 350px; }
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay">
    <div class="scan-frame"></div>
  </div>
  <div id="result"></div>

  <script>
    function showMessage(text, type = "success") {
      const result = document.getElementById("result");
      result.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show text-center shadow-lg" role="alert">
          ${text}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      setTimeout(() => { result.innerHTML = ""; }, 5000);
    }

    function logToSheet(url) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          showMessage(`✅ Welcome ${data.name} (${data.type})`, "success");
        })
        .catch(() => showMessage("⚠️ Error logging attendance", "danger"));
    }

    function onScanSuccess(decodedText) {
      logToSheet(decodedText);
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" }, // use back camera by default
      {
        fps: 10,
        qrbox: function(viewfinderWidth, viewfinderHeight) {
          // Dynamic QR box size: 70% of the smallest viewport dimension
          let minEdge = Math.min(viewfinderWidth, viewfinderHeight);
          let boxSize = Math.floor(minEdge * 0.7);
          return { width: boxSize, height: boxSize };
        }
      },
      onScanSuccess
    ).catch(err => {
      showMessage("⚠️ Camera access denied or not available", "danger");
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
