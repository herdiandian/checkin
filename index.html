<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #result {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }
    #switchCameraBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result"></div>

  <!-- Floating Switch Button -->
  <button id="switchCameraBtn" class="btn btn-light">
    ðŸ”„
  </button>

  <script>
    let currentCamera = "environment"; // start with back camera
    let html5QrcodeScanner;

    function showMessage(text, type = "success") {
      const result = document.getElementById("result");
      result.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show text-center shadow-lg" role="alert">
          ${text}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      setTimeout(() => { result.innerHTML = ""; }, 5000);
    }

    function onScanSuccess(decodedText) {
      // Just show the scanned QR text (avoid fetch CORS issues)
      showMessage(`âœ… Scanned: ${decodedText}`, "success");

      // Optional: redirect if it's a URL
      if (decodedText.startsWith("http")) {
        window.open(decodedText, "_blank");
      }
    }

    async function startScanner(cameraFacing) {
      if (html5QrcodeScanner) {
        await html5QrcodeScanner.stop().catch(() => {});
      }
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: cameraFacing },
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            let minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            return { width: minEdge * 0.7, height: minEdge * 0.7 };
          }
        },
        onScanSuccess
      ).catch(err => {
        showMessage("âš ï¸ Camera not available", "danger");
      });
    }

    // Start with back camera
    startScanner(currentCamera);

    // Switch camera button
    document.getElementById("switchCameraBtn").addEventListener("click", () => {
      currentCamera = currentCamera === "environment" ? "user" : "environment";
      startScanner(currentCamera);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
