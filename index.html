<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #switchCameraBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- Floating Switch Button -->
  <button id="switchCameraBtn" class="btn btn-light">🔄</button>

  <script>
    let currentCamera = "environment"; 
    let html5QrcodeScanner;
    let lastScanned = "";

    function showPopup(name, type="success") {
      Swal.fire({
        icon: type,
        title: `<span style="font-size:2.5rem;">${name}</span>`,
        showConfirmButton: false,
        timer: 4000,
        background: "#f8f9fa",
        backdrop: true
      });
    }

    function logToSheet(url) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          // Expecting JSON: { "name": "John Doe", "type": "Guest" }
          showPopup(`${data.name} (${data.type})`, "success");
        })
        .catch(() => {
          showPopup("⚠️ Error logging attendance", "error");
        });
    }

    function onScanSuccess(decodedText) {
      if (decodedText === lastScanned) return; // prevent duplicate spam
      lastScanned = decodedText;

      // Send scanned QR (URL from Apps Script Web App) to log attendance
      logToSheet(decodedText);
    }

    async function startScanner(cameraFacing) {
      if (html5QrcodeScanner) {
        await html5QrcodeScanner.stop().catch(() => {});
      }
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: cameraFacing },
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            let minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            return { width: minEdge * 0.7, height: minEdge * 0.7 };
          }
        },
        onScanSuccess
      ).catch(err => {
        Swal.fire("⚠️ Camera not available", "", "error");
      });
    }

    // Start with back camera
    startScanner(currentCamera);

    // Switch camera button
    document.getElementById("switchCameraBtn").addEventListener("click", () => {
      currentCamera = currentCamera === "environment" ? "user" : "environment";
      startScanner(currentCamera);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
